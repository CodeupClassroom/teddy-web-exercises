<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Positioning Exercise</title>
    <link rel="stylesheet" href="css/positioning.css">
</head>
<body>

    <h1>
        <a href="https://en.wikipedia.org/wiki/Visible_spectrum">
            Visible Spectrum Wavelengths
        </a>
    </h1>

    <div class="box" id="red-box">
        620-750 nm
        <img src="img/codeup-arrow.png" alt="codeup arrow">
    </div>

    <div class="box" id="orange-box">
        590-620 nm
        <img src="img/codeup-arrow.png" alt="codeup arrow">
    </div>
    <div class="box" id="yellow-box">
        570-590 nm
        <img src="img/codeup-arrow.png" alt="codeup arrow">
    </div>
    <div class="box" id="green-box">
        495-570 nm
        <img src="img/codeup-arrow.png" alt="codeup arrow">
    </div>
    <div class="box" id="blue-box">450-495 nm
        <img src="img/codeup-arrow.png" alt="codeup arrow">
    </div>
    <div class="box" id="violet-box">
        380-450 nm
        <img src="img/codeup-arrow.png" alt="codeup arrow">
    </div>

</body>
</html>
