    // every kind of loop
    // while loops
    // check the condition after the "while" keyword
    // condition is in parentheses
    // if the condition is true, we enter the body of the loop.
    // the code in the body of the loop runs.
    // because it's a loop, conditional checks to see if it should run again
    // only way(s) out of a loop is:
    // condition to become false. if the condition is false, we don't run again
    // "break" statement will break out of a loop.
    var favoriteNumber = prompt("What's your favorite number?");
    while(isNaN(parseFloat(favoriteNumber))) {
        console.log("Dude, that's not a number.");
        favoriteNumber = prompt("Input your favorite number.");
    }
    console.log("Yay, your favorite number is " + favoriteNumber);

    // do while loops always run once, then check the condition
    // if the condition evaluates to true, loop again
    // else keep going
    var favoriteNumber;
    var attempts = 0;
    do {
        favoriteNumber = prompt("What's your favorite number?")
        attempts++;
    } while(isNaN(parseFloat(favoriteNumber)));

    console.log("Your favorite number is " + favoriteNumber);
    console.log("omg, it only took you " + attempts + " number of tries");
