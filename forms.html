<!DOCTYPE html>
<html>
<head>
    <title>Veridian Dynamics: Register</title>
</head>
<body>
<main>
    <!-- Form Exercise -->
    <h2>Register With Us</h2>

    <form method="POST" action="https://hookb.in/ZV8O4MOB">

        <div>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Enter email">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter password">
        </div>

        <div>
            <label for="bio">Bio</label>
            <br>
            <textarea id="bio" name="bio" placeholder="Write bio"></textarea>
        </div>

        <fieldset>
            <legend>How did you hear about us?</legend>
            <label>
                <input type="radio" name="about" value="billboard">Billboard<br>
            </label>

            <label>
                <input type="radio" name="about" value="Radio Advertisement">Radio Advertisement<br>
            </label>

            <label>
                <input type="radio" name="about" value="Internet Advertisement">Internet Advertisement<br>
            </label>

            <label>
                <input type="radio" name="about" value="Other">Other<br>
            </label>
        </fieldset>

        <div>
            <label for="browser">What browser are you using?</label>
            <select id="browser" name="browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="internet-exploder">Internet Exploder</option>
                <option value="other">Other</option>
            </select>
        </div>

        <button>Submit</button>

    </form>

</main>
</body>
</html>
