<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marker Lecture</title>

    <style>

        #map-display {
            height: 500px;
            width: 800px;
        }

    </style>

</head>
<body>

<h1>Map Marker Lecture</h1>

<div id="map-display"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxIPbNd4ljI6NdSyP5ugk4XoKDzw2VEZM"></script>
<script>

    (function() {

        "use strict";

        var mapDisplay = document.getElementById("map-display");

        var options = {

            zoom : 8,
            center: {
                lat: 29,
                lng: -98
            }

        };

        var map = new google.maps.Map(mapDisplay, options);

        // ADD MARKER

        var geocoder = new google.maps.Geocoder();

        geocoder.geocode({
            address: "Paris, Texas"
        }, function(results, status) {
            if (status === "OK") {
                var mark = new google.maps.Marker({
                    position: results[0].geometry.location,
                    map: map
                });

                map.setCenter(results[0].geometry.location);
            }
        });





    })();


</script>

</body>
</html>
