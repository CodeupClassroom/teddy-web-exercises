<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        /* a background color for every <div> element that is the second child of its parent:*!-->*/
        div:nth-child(4) {
            background-color: plum;
        }


    </style>
</head>
<body>
    <main>
        <h1>stuff</h1>
        <h2>another</h2>
        <div class="first">Div 1 of main</div>
        <div class="first">Div 2 of main</div>
        <div class="first">Div 3 of main</div>
        <div class="first">Div 4 of main</div>
        <div class="first">Div 5 of main</div>
    </main>
</body>
</html>
